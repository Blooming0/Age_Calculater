<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your age</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container p-5">
        <h1 class="text-center">Age Calculater</h1>
        <hr>
        
        <div class="row text-center">
            <h1 class="col-4 ">Day</h1>
            <h1 class="col-4">Month</h1>
            <h1 class="col-4">Year</h1>
        </div>
        <div class="row text-center justify-content-around">
            <input id="day"    class="col-1 p-2 "></input>
            <input id="month"  class="col-1 p-2 "></input>
            <input id="year"  class="col-1 p-2 "></input>
        </div>
        <div class="text-center p-4 m-3">
            <button onclick="main()"  class="btn btn-danger">Calculate your Age </button>
        </div>
        <div class="answer text-center m-3">
            <h2 id="result"></h2>
        </div>
    </div>
    <script src="logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
